<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="site-wrapper">
        <div class="canvas-container">
            <canvas id="fractalCanvas"></canvas>
        </div>
        <div id="ui">
            <div id="zoom">
                <span>Zoom: </span>
                <span id="zoom-value">1.00x</span>
            </div>
            <div id="render-scale">
                <span>Render Quality: </span>
                <label>
                    <input type="radio" name="render" value="1">
                    1x
                </label>
                <label>
                    <input type="radio" name="render" value="2" checked="checked">
                    2x
                </label>
                <label>
                    <input type="radio" name="render" value="4">
                    4x
                </label>
            </div>
            <div id="iterations">
                <label>
                    Iterations:
                    <input type="number" name="iteration-count" min="1" max="10" value="7">
                </label>
            </div>
            <div id="submit">
                <button>Go</button>
            </div>
        </div>
    </div>
    <script src="./js/sierpinski.js"></script>
</body>
</html>
